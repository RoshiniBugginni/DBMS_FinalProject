<!DOCTYPE>
<html>
    <head>
        <title>Registration form:</title>
        <style>
            h1{
                background: rgb(235, 222, 207);
                color: black;
                border: 5px outset black;
            }
            body{
                background-image: url('image1.jpg');
  background-repeat: no-repeat;
  background-attachment: fixed; 
  background-size: 100% 100%;
            }
            table{
                border: 5px outset black;
            }
        </style>
    </head>
    <body>
        <h1 align="center">Registration Form.</h1>
        <form >
            <table align="center">
                <tr>
                    <td>
                        Enter your first name: 
                    </td>
                    <td>
                        <input type="text" placeholder="first name" name="">
                    </td>
                    
                </tr>
                <tr><td>
                    Enter your last name:
                </td>
                <td>
                    <input type="text" placeholder="last name" name="">
                </td></tr>
                <tr>
                    <td>
                       Enter your e-mail:
                    </td>
                    <td>
                        <input type="text" placeholder="name@gmail.com" name="">
                    </td>
                </tr>
                <tr>
                    <td>
                        Enter your password:
                    </td>
                    <td>
                        <input type="password" placeholder="***" name="">
                    </td>
                </tr>
                <tr>
                    <td>
                        Confirm your password:
                    </td>
                    <td>
                        <input type="password" placeholder="***" name="">
                    </td>
                </tr>
                <tr>
                    <td>
                        Enter your Gender:
                    </td>
                    
                </tr>
                <tr>
                    <td>
                        <label class="container">Male
                        <input type="radio" name="radio">
                     </td>
                </tr>
                <tr>
                    <td>
                         Female<label class="container">
                        <input type="radio" name="radio">
                     </td>
                </tr>
                <tr>
                    <td>
                        <label class="container">Others
                        <input type="radio" name="radio">
                     </td>
                </tr>
                <tr>
                    <td>
                        Enter your Date of Birth:
                    </td>
                    <td>
                        <input type="text" placeholder="DD-MM-YYYY" name="">
                    </td>
                </tr>
                <tr>
                    <td>Hobbies:</td>
                </tr>
                <tr>
                    <td>
                        <label class="container">Cricket
                            <input type="checkbox">
                        </label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="container">Football
                            <input type="checkbox">
                        </label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="container">Chess
                            <input type="checkbox">
                        </label>
                    </td>
                </tr>
                <tr>
                    <td>Choose your country</td>
                   
                </tr>
                <tr>
                    <td> <select id="country" >
                        <option value="INDIA">INDIA</option>
                        <option value="USA">USA</option>
                        <option value="CHINA">CHINA</option>
                        <option value="UK">UK</option>
                    </select></td>
                </tr>
            </table>
           
        </form>
        
    </body>
</html>
